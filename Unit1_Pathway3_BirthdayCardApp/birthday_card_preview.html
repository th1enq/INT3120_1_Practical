<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Card Preview</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 40px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .birthday-card {
            background: white;
            border-radius: 20px;
            padding: 60px 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        
        .message {
            font-size: 48px;
            font-weight: bold;
            color: #333;
            margin-bottom: 30px;
            line-height: 1.2;
        }
        
        .from {
            font-size: 24px;
            color: #666;
            text-align: right;
            font-style: italic;
        }
        
        .decoration {
            font-size: 60px;
            margin-bottom: 20px;
        }
    </style>
</head>
